{% extends "base.html" %} {% block title %}Login{% endblock %}

<!-- block tags can be used by child templates to override aspects of its parents -->
{% block content %}

<form method="post">
  <h3 align="center">Login</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <!-- name is what the attribute will be called when we pass the information in this field to the backend -->
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
